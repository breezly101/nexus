<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <link rel="icon" href="https://ssl.gstatic.com/classroom/ic_product_classroom_96.png" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    .back-button {
      position: fixed;
      top: 12px;
      left: 12px;
      z-index: 1000;
      font-size: 14px;
      color: lightblue;
      text-decoration: none;
      font-family: system-ui, sans-serif;
      padding: 4px 8px;
      border-radius: 4px;
    }

    .back-button:hover {
      text-decoration: underline;
    }

    .fullscreen-btn {
      position: fixed;
      top: 12px;
      right: 12px;
      z-index: 1000;
      font-size: 16px;
      color: lightblue;
      cursor: pointer;
      font-family: system-ui, sans-serif;
    }

    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 1;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <a href="levels/index.html" class="back-button" target="_blank" rel="noopener noreferrer" id="backBtn">← Levels</a>
  <div class="fullscreen-btn" onclick="toggleFullscreen()">⛶</div>
  <iframe id="gameFrame" src="https://levelsharesquare.com/html5/supermarioconstruct/" allowfullscreen></iframe>

  <script>
    const backBtn = document.getElementById('backBtn');

    function toggleFullscreen() {
      const isFullscreen = document.fullscreenElement != null;

      if (!isFullscreen) {
        document.documentElement.requestFullscreen();
        backBtn.classList.add('hidden');
      } else {
        document.exitFullscreen();
        backBtn.classList.remove('hidden');
      }
    }

    document.addEventListener('fullscreenchange', () => {
      const isFullscreen = document.fullscreenElement != null;
      if (!isFullscreen) {
        backBtn.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
