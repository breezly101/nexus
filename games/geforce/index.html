<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <link rel="icon" href="https://ssl.gstatic.com/classroom/ic_product_classroom_96.png" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black; /* No white background */
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="iframe" src="https://hi-ms.global.ssl.fastly.net/static/load/hvtrs8%2F-pna%7B.eedopcgnmw%2Ccmm-mcln%2F" allowfullscreen></iframe>

  <script>
    // Make sure all links open in the iframe
    document.querySelectorAll('a').forEach(function(link) {
      link.addEventListener('click', function(e) {
        e.preventDefault();  // Prevent the link from opening normally
        document.getElementById('iframe').src = link.href;  // Change iframe source
      });
    });
  </script>
</body>
</html>
