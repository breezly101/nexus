<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home</title>
  <link rel="icon" href="https://ssl.gstatic.com/classroom/ic_product_classroom_96.png" sizes="96x96" />
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Your scripts -->
  <script src="js/loading.js"></script>
  <script src="js/particles.js"></script> <!-- your local particles.js library -->
  <script src="js/background.js"></script>
  <script defer src="js/app.js"></script>

  <!-- Ultraviolet -->
  <script src="/static/uv/uv.bundle.js" defer></script>
  <script src="/static/uv/uv.config.js" defer></script>
  <script src="/static/register-sw.js" defer></script>
  <script src="/static/search.js" defer></script>
  <script src="/static/index.js" defer></script>

  <script>
    async function regsw() {
      await navigator.serviceWorker.register("/static/uv-sw.js", { scope: "/static/" });
    }
    regsw();
  </script>

  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());
    gtag("config", "G-F926VJSNDD");
  </script>

  <style>
    /* Ensure the particles container fills the viewport */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1; /* behind your content */
    }
  </style>
</head>

<body>
  <!-- The container for particles.js -->
  <div id="particles-js"></div>

  <div class="navbar">
    <div class="logo">
      <a href="/index.html"><img src="testy.png" alt="Logo" id="logo" /></a>
    </div>
    <h5><span id="domain"></span></h5>
    <script>
      const domain = window.location.hostname;
      document.getElementById("domain").textContent =
        domain.length > 25 ? domain.substring(0, 12) + "..." : domain;
    </script>

    <div class="nav-right">
      <a href="/games.html"><i class="fas fa-gamepad"></i> </a>
      <a href="/apps.html"><i class="fas fa-border-all"></i> </a>
      <a href="/tools.html"><i class="fa-solid fa-screwdriver-wrench"></i> </a>
      <a href="/partners.html"><i class="fa-solid fa-users"></i> </a>
      <a href="/credits.html"><i class="fas fa-book"></i> </a>
      <a href="/loaderlarge.html?url=/static/index.html"><i class="fa-solid fa-magnifying-glass"></i> </a>
      <a href="/settings.html"><i class="fa-solid fa-gear"></i> </a>
    </div>
  </div>

  <div id="roddy">
    <h1>nexus</h1>
    <h4>Featured</h4>
    <div id="rrb">
      <a href="mc/index.html">
        <img src="assets/images/mc.jpg" alt="Game" />
      </a>
      <a href="/loader.html?url=/static/google.html">
        <img src="assets/images/google.jpg" alt="Game" />
      </a>
      <a href="/loader.html?url=/static/tube.html">
        <img src="assets/images/youtube.png" alt="tiktok" />
      </a>
      <a href="/loader.html?url=/static/rbindex.html">
        <img src="assets/images/roblox.webp" alt="Game" />
      </a>
    </div>

    <button class="start" onclick="location.href='/notes.html'">start playing!</button>
    <h3>
      Join the
      <a href="" target="_blank" style="color: #5865F2; text-decoration: none;">
        discord
      </a>
      for more links and neuxs news
    </h3>
  </div>

  <!-- PARTICLES.JS INITIALIZATION -->
  <script>
    // Make sure particles.js is loaded before calling this
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#ffffff" },
        shape: {
          type: "circle",
          stroke: { width: 0, color: "#000000" },
          polygon: { nb_sides: 5 },
        },
        opacity: {
          value: 0.5,
          random: false,
          anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false },
        },
        size: {
          value: 3,
          random: true,
          anim: { enable: false, speed: 40, size_min: 0.1, sync: false },
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.4,
          width: 1,
        },
        move: {
          enable: true,
          speed: 3,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out",
          bounce: false,
          attract: { enable: false, rotateX: 600, rotateY: 1200 },
        },
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" },
          resize: true,
        },
        modes: {
          grab: { distance: 400, line_linked: { opacity: 1 } },
          bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 },
          repulse: { distance: 200, duration: 0.4 },
          push: { particles_nb: 4 },
          remove: { particles_nb: 2 },
        },
      },
      retina_detect: true,
    });
  </script>
</body>
</html>
