<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>
  <link rel="icon" href="https://ssl.gstatic.com/classroom/ic_product_classroom_96.png" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      overflow: hidden;
      background: #0c0c0c;
      color: white;
    }
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #0c0c0c;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #loader.fade-out {
      opacity: 0;
      visibility: hidden;
      transition: opacity 1s ease, visibility 1s ease;
    }
    .loader-text {
      font-size: 50px;
      font-weight: bold;
      color: white;
      animation: spread 1.8s ease-out forwards, fadeout 0.6s ease 2.2s forwards;
    }
    .no-anim .loader-text {
      animation: none;
      opacity: 0;
    }
    @keyframes spread {
      0% { letter-spacing: 0px; opacity: 0; }
      50% { opacity: 1; }
      100% { letter-spacing: 20px; opacity: 1; }
    }
    @keyframes fadeout {
      to { opacity: 0; }
    }

    .disable-intro {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #222;
      color: white;
      border: 1px solid #888;
      border-radius: 8px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      z-index: 1100;
    }
    .disable-intro:hover {
      background: #444;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .content {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .banner {
      margin-bottom: 20px;
    }
    .title {
      font-size: 55px;
      font-weight: bold;
      text-transform: uppercase;
    }
    .quote-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
    }
    .quote-text {
      font-size: 17px;
      margin-bottom: 15px;
      color: grey;
      cursor: pointer;
      transition: color 0.3s;
    }
    .quote-text:hover {
      color: white;
    }
    .menu {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      padding: 10px;
    }
    .menu a {
      background: transparent;
      padding: 10px 18px;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 14px;
      transition: background 0.3s, transform 0.2s, border 0.3s;
      border: 2px solid #888;
    }
    .menu a:hover {
      background: #444;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="disable-intro" onclick="disableIntro()">Disable Intro</div>

  <div id="loader"><div class="loader-text">NEXUS</div></div>

  <div id="particles-js"></div>

  <div class="content">
    <div class="banner"><div class="title">Nexus</div></div>
    <div class="quote-container">
      <div id="quote-display" class="quote-text">(TEXT)</div>
    </div>
    <div class="menu">
      <a href="search.html">Ultraviolet</a>
      <a href="games.html">Games</a>
      <a href="emulators.html">Emulators</a>
      <a href="hacks.html">Hacks</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    const quotes = ["skibidi", "error 404: page not found", "hi guys", "sup", "chrome://inducebrowsercrashforrealz/"];

    function displayRandomQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      document.getElementById('quote-display').textContent = quotes[randomIndex];
    }

    function setCookie(name, value, days) {
      const d = new Date();
      d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
      document.cookie = `${name}=${value};expires=${d.toUTCString()};path=/`;
    }

    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    function disableIntro() {
      setCookie("introDisabled", "true", 365);
      alert("Intro animation disabled. Refresh to see it gone.");
    }

    window.addEventListener('load', () => {
      const introDisabled = getCookie("introDisabled");
      if (introDisabled === "true") {
        document.getElementById('loader').classList.add('no-anim');
      }

      setTimeout(() => {
        document.getElementById('loader').classList.add('fade-out');
        document.querySelector('.content').style.display = 'flex';
      }, 2600);

      displayRandomQuote();

      particlesJS("particles-js", {
        particles: {
          number: { value: 400, density: { enable: true, value_area: 800 }},
          color: { value: "#888" },
          shape: { type: "circle" },
          opacity: { value: 0.6, random: true },
          size: { value: 3, random: true },
          line_linked: { enable: false },
          move: {
            enable: true,
            speed: 3,
            direction: "bottom",
            out_mode: "out"
          }
        },
        interactivity: {
          events: {
            onhover: { enable: false },
            onclick: { enable: false },
            resize: true
          }
        },
        retina_detect: true
      });
    });

    document.getElementById('quote-display').addEventListener('click', displayRandomQuote);
  </script>
</body>
</html>
