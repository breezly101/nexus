<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>
  <link rel="icon" href="https://ssl.gstatic.com/classroom/ic_product_classroom_96.png" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      overflow: hidden;
      color: white;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-color: #0c0c0c;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .banner {
      margin-bottom: 20px;
    }

    .title {
      font-size: 55px;
      font-weight: bold;
      color: white;
      text-transform: uppercase;
    }

    .quote-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
    }

    .quote-text {
      font-size: 17px;
      margin-bottom: 15px;
      color: grey;
      transition: color 0.3s;
      cursor: pointer;
    }

    .quote-text:hover {
      color: white;
    }

    .menu {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      padding: 10px;
      text-align: center;
      margin-top: -30px; /* Move the buttons higher */
    }

    .menu a {
      background-color: transparent;
      padding: 10px 18px;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 14px;
      transition: background-color 0.3s, transform 0.2s, border 0.3s;
      border: 2px solid #888888;
    }

    .menu a:hover {
      background-color: #444;
      transform: scale(1.05);
      border: 2px solid #888888;
    }

    footer {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 14px;
      color: grey;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 5px;
      width: 100%;
      display: flex;
      justify-content: space-between;
    }

    .footer-left {
      text-align: left;
    }

    .footer-right {
      text-align: right;
    }

    .mute-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
      cursor: pointer;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .mute-btn img {
      width: 20px;
      height: 20px;
      filter: invert(100%);
    }

    /* New button styling */
    .launch-proxy-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px 20px;
      background-color: transparent;
      color: white;
      font-weight: bold;
      font-size: 14px;
      border-radius: 10px;
      text-decoration: none;
      border: none; /* Removed border */
    }
  </style>
</head>
<body>

  <!-- Particle Background -->
  <div id="particles-js"></div>

  <!-- Main Content -->
  <div class="content">
    <div class="banner">
      <div class="title">Nexus</div>
    </div>

    <div class="quote-container">
      <div class="quote-text" id="quote">my homework ate my dog</div>
    </div>

    <div class="menu">
      <a href="prox.html">Ultraviolet (Experimental)</a>
      <a href="games.html">Games</a>
      <a href="emulators.html">Emulators</a>
      <a href="hacks.html">Hacks</a>
    </div>

  </div>

  <!-- Particles.js Library -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <!-- Updated Particles Config -->
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 400,
          "density": { "enable": true, "value_area": 800 }
        },
        "color": { "value": "#888888" },
        "shape": {
          "type": "circle",
          "stroke": { "width": 0, "color": "#000000" }
        },
        "opacity": {
          "value": 0.6,
          "random": true
        },
        "size": {
          "value": 3,
          "random": true
        },
        "line_linked": { "enable": false },
        "move": {
          "enable": true,
          "speed": 3,
          "direction": "bottom",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": false },
          "onclick": { "enable": false },
          "resize": true
        }
      },
      "retina_detect": true
    });
  </script>

  <!-- Script for Launch Button -->
  <script>
    function launchProxy() {
      const win = window.open('about:blank', '_blank');
      if (!win) {
        alert("Popup blocked! Please allow popups for this site.");
        return;
      }

      fetch('prox.html')
        .then(res => res.text())
        .then(html => {
          win.document.open();
          win.document.write(html);
          win.document.close();
        });

      window.location.replace('https://classroom.google.com');
    }
  </script>

  <!-- New Launch Proxy Button -->
  <a href="#" onclick="launchProxy()" class="launch-proxy-btn">about:blank</a>

</body>
</html>
