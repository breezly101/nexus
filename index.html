<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>
  <link rel="icon" href="https://ssl.gstatic.com/classroom/ic_product_classroom_96.png" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      overflow: hidden;
      color: white;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-color: #0c0c0c;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .banner {
      margin-bottom: 20px;
    }

    .title {
      font-size: 55px;
      font-weight: bold;
      color: white;
      text-transform: uppercase;
    }

    .quote-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
    }

    .quote-text {
      font-size: 17px;
      margin-bottom: 15px;
      color: grey;
      transition: color 0.3s;
      cursor: pointer;
    }

    .quote-text:hover {
      color: white;
    }

    .menu {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      padding: 10px;
      text-align: center;
      margin-top: -30px; /* Move the buttons higher */
    }

    .menu a {
      background-color: transparent;
      padding: 10px 18px;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 14px;
      transition: background-color 0.3s, transform 0.2s, border 0.3s;
      border: 2px solid #888888;
    }

    .menu a:hover {
      background-color: #444;
      transform: scale(1.05);
      border: 2px solid #888888;
    }

    footer {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 14px;
      color: grey;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 5px;
      width: 100%;
      display: flex;
      justify-content: space-between;
    }

    .footer-left {
      text-align: left;
    }

    .footer-right {
      text-align: right;
    }

    .mute-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
      cursor: pointer;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .mute-btn img {
      width: 20px;
      height: 20px;
      filter: invert(100%);
    }

    /* New button styling */
    .launch-proxy-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px 20px;
      background-color: transparent;
      color: white;
      font-weight: bold;
      font-size: 14px;
      border-radius: 10px;
      text-decoration: none;
      border: none; /* Removed border */
    }
  </style>
</head>
<body>

  <!-- Particle Background -->
