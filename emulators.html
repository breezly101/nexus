<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>
  <link rel="icon" href="https://ssl.gstatic.com/classroom/ic_product_classroom_96.png" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: transparent;
      color: white;
      overflow-x: hidden;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-color: #0c0c0c;
    }

    .header {
      text-align: center;
      padding: 30px 20px 10px;
    }

    .header h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    .header p {
      font-size: 1.3em;
      color: #ccc;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); /* Same as the original code */
      gap: 15px;
      padding: 0 30px 50px;
      justify-items: center;
    }

    .game-tile {
      width: 90px; /* Match the size to 90px */
      height: 90px; /* Match the size to 90px */
      background-color: #111;
      border-radius: 16px;
      overflow: hidden;
      transition: transform 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .game-tile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .game-tile:hover {
      transform: scale(1.1);
    }

    .tooltip {
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: #fff;
      padding: 4px 8px;
      border-radius: 5px;
      font-size: 0.8em;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
    }

    .game-tile:hover .tooltip {
      opacity: 1;
    }

    a.game-link {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <div class="header">
    <h1>Emulators</h1>
    <p>Select from a variety of emulators!</p>
  </div>

  <div class="grid" id="gameGrid">
    <!-- Emulator tiles will be populated by JavaScript -->
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="javascript/emulators.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 400, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#888888" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.6, "random": true },
        "size": { "value": 3, "random": true },
        "line_linked": { "enable": false },
        "move": { "enable": true, "speed": 3, "direction": "bottom", "out_mode": "out" }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": false },
          "onclick": { "enable": false },
          "resize": true
        }
      },
      "retina_detect": true
    });

    const gameGrid = document.getElementById('gameGrid');

    function displayEmulators() {
      gameGrid.innerHTML = '';
      emulators.forEach(emulator => {
        const tile = document.createElement('a');
        tile.href = emulator.url;
        tile.className = 'game-link';
        tile.innerHTML = `
          <div class="game-tile">
            <img src="${emulator.icon}" alt="${emulator.name}">
            <div class="tooltip">${emulator.name}</div>
          </div>
        `;
        gameGrid.appendChild(tile);
      });
    }

    displayEmulators();
  </script>
</body>
</html>
